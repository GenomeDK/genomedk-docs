{% extends "layout.html" %}

{% block content %}
<div class="bg-white">
    <div class="container w-narrow">
        <div class="centered pb-2">
            <div class="metadata">{{ page.extra.id }}</div>
            <h1 class="title">{{ page.title }}</h1>
            <div class="prose">
                <p>All inquiries regarding this data set should be directed towards the owners:</p>
                <ul class="contacts">
                    {% for contact in page.extra.contacts %}
                    <li><a href="mailto:{{ contact.email }}">{{ contact.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="prose">
            {{ page.content | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
