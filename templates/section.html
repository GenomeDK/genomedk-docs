{% extends "layout.html" %}

{% block content %}
<div class="bg-white">
    <div class="container w-narrow pb-2">
        <div class="centered">
            <h1 class="title">{{ section.title }}</h1>
            <ul>
            {% for page in section.pages %}
            <li>{{ page.date }} - <a href="{{ page.permalink }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
