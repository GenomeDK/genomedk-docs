{% extends "layout.html" %}

{% block content %}
<div class="bg-white">
    <div class="container w-narrow py-2">
        {% set parent = get_section(path=page.ancestors | reverse | first) %}
        <div class="pb-2"><a href="{{ get_url(path=parent.path) }}">&lsaquo; Go back</a></div>

        <div class="metadata">{{ page.date | date(format='%b %d, %Y') }}</div>
        <h1 class="title">{{ page.title }}</h1>
        {% if page.extra.illustration %}
            <img class="news-illustration" src="{{ page.path }}/{{ page.extra.illustration }}" />
        {% endif %}
        <div class="prose article">
        {{ page.content | safe }}
        </div>
    </div>
</div>
{% endblock %}
